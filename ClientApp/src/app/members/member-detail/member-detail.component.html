<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">

            <div class="card-body">
                <div class="mb-2" *ngIf="(presence.onlineUsers$ | async)!.includes(member.username)">
                    <i class="fa fa-user-circle text-success"></i> Online now
                </div>
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>

                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>

                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>

                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created | date: 'dd MMMM YYYY'}}</p>
                </div>
            </div>

            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button (click)="addFriend(member)" class="btn btn-primary">Add</button>
                    <button (click)="selectTab(2)" class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <div class="card">
            <div class="card-body">
        <tabset class="member-tabset" #memberTabs>
            <tab style="background-color: skyblue; margin-top: -20px; margin-bottom: -31px; padding-top: 30px;" heading="About {{member.knownAs}}" (selectTab)="onTabsActivated($event)">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>

            <tab style="background-color: skyblue; margin-top: -20px; margin-bottom: -31px; padding-top: 20px;" heading="Interests" (selectTab)="onTabsActivated($event)">
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>

            <tab style="background-color: skyblue; margin-top: -20px; margin-bottom: -14px; padding-top: 20px;" heading="Messages" (selectTab)="onTabsActivated($event)">
                <app-member-messages [username]="member.username"></app-member-messages>
            </tab>
        </tabset>
            </div>
        </div>
    </div>
</div>
