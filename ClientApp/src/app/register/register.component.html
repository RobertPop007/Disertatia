<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <label class="control-label" style="margin-right: 10px;">I am a: </label>
    <div class="form-check">
        <input class="form-check-input" type="radio" value="Male" formControlName="gender">
        <label class="form-check-label">
        Male
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" value="Female" formControlName="gender">
        <label class="form-check-label">
        Female
        </label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="radio" value="Prefer not to say" formControlName="gender">
        <label class="form-check-label">
        Prefer not to say
        </label>
    </div>

    <app-text-input [formControl]='$any(registerForm).controls["username"]' [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["email"]' [label]='"Email"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["knownAs"]' [label]='"Known as"'></app-text-input>
    <app-date-input [formControl]='$any(registerForm).controls["dateOfBirth"]' [label]='"Date of birth"'></app-date-input>
    <app-text-input [formControl]='$any(registerForm).controls["city"]' [label]='"City"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["country"]' [label]='"Country"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
        
    
    <div style="font-size: 10px;">
        <p>Password must contain:</p>
        <ul>
            <li>At least 6 characters</li>
            <li>At least 1 lowercase letter</li>
            <li>At least 1 uppercase letter</li>
            <li>At least 1 number</li>
            <li>At least 1 special character</li>
        </ul>
    </div>
    <app-text-input [formControl]='$any(registerForm).controls["confirmPassword"]' [label]='"Confirm password"'  [type]='"password"'></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="submit">Cancel</button>
    </div>

    <mat-card class="cardStyle">
        <h4 class="card-header">Facebook Authentication</h4>
        <button class="btn btn-facebook" (click)="login()">
            <i class="fa fa-facebook me-1"></i>
            Login with Facebook
        </button>
    </mat-card>
</form>
