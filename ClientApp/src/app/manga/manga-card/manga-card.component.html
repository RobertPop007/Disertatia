<div class="card mb-3" *ngIf="manga.title">
    <div class="card-img-wrapper">
        <img src="{{manga.image || './assets/user.png'}}" alt="{{manga.title}}" class="card-img-top">
        
        <ul class="list-inline member-icons animate text-center">

            <li class="list-inline-item"><button routerLink="/manga/{{manga.title}}" class="btn btn-primary">
                <i class="fa fa-film"></i></button></li>
                
            <li class="list-inline-item"><button (click)="addManga(manga)" class="btn btn-primary">
                <i class="fa fa-plus"></i></button></li>
        </ul>
    </div>

    <div class="card-body p-1">
        <p class="card-text text-muted text-center">{{manga.title}}</p>
        <p class="card-text text-muted text-center">{{manga.score}}<i class="fa fa-star ml-1" style="color: orange;"></i></p>
    </div>
</div>
