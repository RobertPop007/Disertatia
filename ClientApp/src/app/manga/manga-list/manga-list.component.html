<div class="container" mt-3>
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMangas()" autocomplete="off">
        <div class="form-group">
            <label>Manga title: </label>
            <input type="text" class="form-control ml-1" style="width: 170px;" name="searchedUsername" [(ngModel)]="mangaParams.searchedManga">
        </div>

        <button class="btn btn-primary ml-1" type="submit">Search</button>
        <button (click)="resetFilters()" class="btn btn-info ml-1">Reset searching</button>

        <div class="btn-group float-right">
            <button class="btn btn-primary" name='orderBy' (click)="loadMangas()" btnRadio="lookingFor" type="button" [(ngModel)]="mangaParams.orderBy">Newest mangas</button>
        </div>
    </form>
</div> 

<div class="row">
    <div *ngFor="let manga of mangas | paginate: { itemsPerPage: 18, currentPage: p }" class="col-2">
        <app-manga-card [manga]="manga"></app-manga-card> 
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="text-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
</div>
