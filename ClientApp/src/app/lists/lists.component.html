    <h2 style="margin-top: 100px; color: aliceblue;">Friends</h2>
    <div *ngIf="members && members.length">
        <div class="row">
            <div class="col-2" *ngFor="let member of members">
                <app-member-card-added [member]="member!"></app-member-card-added>
            </div>
        </div>
    </div>

    <div *ngIf="!members || members.length === 0">
        <p style="color: aliceblue;">You haven't added any friends yet</p>
    </div>

    <h2 style="color: aliceblue;">Friend requests</h2>
    <div *ngIf="friendRequests && friendRequests.length" class="container">
        <div class="list-group">
            <div *ngFor="let friendRequest of friendRequests" class="list-group-item">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <img [src]="friendRequest?.photoUrl" alt="Profile Picture" class="rounded-circle mr-3" style="width: 50px; height: 50px;">
                  <span>{{ friendRequest?.knownAs }}</span>
                </div>
                <div>
                  <button class="btn btn-success mr-2" (click)="acceptFriendRequest(friendRequest?.userName!)">Accept</button>
                  <button class="btn btn-danger" (click)="declineFriendRequest(friendRequest?.userName!)">Decline</button>
                </div>
              </div>
            </div>
        </div>
    </div>

    <div *ngIf="!friendRequests || friendRequests.length === 0">
        <p style="color: aliceblue;">You don't have any friend request yet</p>
    </div>
</div>
