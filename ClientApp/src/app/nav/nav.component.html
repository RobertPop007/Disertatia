<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">License</a>


    <ul class="navbar-nav me-auto mb-2 mb-md-0 ml-5">
      
      <ng-container *ngIf="acccountService.currentUser$ | async">
        <li class="nav-item">
          <a class="navbar-brand"a routerLink="/members" routerLinkActive="active">Search users</a>
        </li>
        <li *appHasRole='["Member"]' class="nav-item">
          <a class="navbar-brand" routerLink="/lists" routerLinkActive="active">Network</a>
        </li>
        <li *appHasRole='["Member"]' class="nav-item">
          <a class="navbar-brand" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
        <li *appHasRole='["Member"]' class="nav-item">
          <a class="navbar-brand" routerLink="/movies" routerLinkActive="active">Movies</a>
        </li>
        <li *appHasRole='["Member"]' class="nav-item">
          <a class="navbar-brand" routerLink="/tvShows" routerLinkActive="active">TV Shows</a>
        </li>
        <li *appHasRole='["Member"]' class="nav-item">
          <a class="navbar-brand" routerLink="/games" routerLinkActive="active">Games</a>
        </li>
        <li *appHasRole='["Member"]' class="nav-item">
          <a class="navbar-brand" routerLink="/anime" routerLinkActive="active">Anime</a>
        </li>
        <li *appHasRole='["Member"]' class="nav-item">
          <a class="navbar-brand" routerLink="/manga" routerLinkActive="active">Manga</a>
        </li>
        <li *appHasRole='["Admin", "Moderator"]' class="nav-item">
          <a class="navbar-brand" routerLink="/admin" routerLinkActive="active">Admin</a>
        </li>
        <li *appHasRole='["Member"]' class="nav-item">
          <a class="navbar-brand" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
      </ng-container>
    </ul>

    <div class="dropdown" *ngIf="(acccountService.currentUser$ | async) as user" dropdown>
      <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}">

      <a class="dropdown-toggle text-light ml-2" dropdownToggle>Welcome {{user.knownAs || user.username | titlecase}}</a>

      <div class="dropdown-menu mt-3" *dropdownMenu>  
        <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a routerLink="/" class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="(acccountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input
        name="username"
        id="username"
        [(ngModel)]="model.username"
        class="form-control me-2" 
        type="text" 
        placeholder="Username">
      <input 
        name="password"
        id="password"
        [(ngModel)]="model.password"
        class="form-control me-2" 
        type="password" 
        placeholder="Password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
