<div class="row">
    <h1 style="size: 10rem;">{{movie.title}}</h1>
    <div class="col-4"><img src="{{movie.image || './assets/user.png'}}" alt="{{movie.fullTitle}}" class="img-fluid"></div>
    <div class="col-8">
    <!-- 
    <p>{{movie.year}}</p>

     -->

    <div class="embed-responsive embed-responsive-4by3">
        <iframe allow="autoplay" allowfullscreen class="embed-responsive-item" [src]="movie.trailer?.linkEmbed!+'?autoplay=true' | safe"></iframe>
        </div>
    </div>
</div>

<div class="container-lg my-3">
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Carousel indicators -->
      <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
      </ol>
      
      <!-- Wrapper for carousel items -->
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="https://imdb-api.com/images/original/MV5BMTcyNzEzMjY4NV5BMl5BanBnXkFtZTgwOTMzOTA5MjI@._V1_Ratio0.7273_AL_.jpg" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
              <img src="https://imdb-api.com/images/original/MV5BZTg3OGE5MDktNmYxOS00YmFiLWFjMDYtMTBkMjlhYWJhZjYzXkEyXkFqcGdeQXVyMjk3NTUyOTc@._V1_Ratio1.0000_AL_.jpg" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
              <img src="https://imdb-api.com/images/original/MV5BMDVhNzk1MGEtNTk3Mi00NzJiLWJmYzItNmZmNjc1MTBiZDQzXkEyXkFqcGdeQXVyMTExNDQ2MTI@._V1_Ratio0.7273_AL_.jpg" class="d-block w-100" alt="Slide 3">
          </div>
      </div>

      <!-- Carousel controls -->
      <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
      </a>
  </div>
</div>
