<main class="background-image">
<div class="container" style="margin-top: 70px;">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMovies()" autocomplete="off">
        <div class="form-group">
            <input placeholder="Search movie" type="text" class="form-control ml-1" style="width: 170px;" name="searchedUsername" [(ngModel)]="movieParams.searchedMovie">
        </div>

        <button class="btn btn-primary ml-1" type="submit">Search</button>
        
        <div class="btn-group float-right">
            <button class="btn btn-primary" name='orderBy' (click)="loadMovies()" btnRadio="voteAverage" type="button" [(ngModel)]="movieParams.orderBy">Best rated movies</button>
        </div>
        <div class="btn-group float-right">
            <button class="btn btn-primary" name='orderBy' (click)="loadMovies()" btnRadio="newest" type="button" [(ngModel)]="movieParams.orderBy">Newest movies</button>
        </div>
        <button (click)="resetFilters()" class="btn btn-info ml-1">Reset searching</button>
    </form>
</div> 

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [(ngModel)]="pagination.currentPage" 
        (pageChanged)="pageChanged($event)" 
        [maxSize]="5" 
        [itemsPerPage]="pagination.itemsPerPage"
        previousText="Previous" 
        nextText="Next" 
        firstText="First" 
        lastText="Last">
    </pagination>
</div>

<div class="row">
    <div *ngFor="let movie of movies | paginate: { itemsPerPage: 72, currentPage: p }" class="col-2">
        <app-movie-card [movie]="movie"></app-movie-card> 
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [(ngModel)]="pagination.currentPage" 
        (pageChanged)="pageChanged($event)" 
        [maxSize]="5" 
        [itemsPerPage]="pagination.itemsPerPage"
        previousText="Previous" 
        nextText="Next" 
        firstText="First" 
        lastText="Last">
    </pagination>
</div>

<br><br>
<br><br>
</main>
