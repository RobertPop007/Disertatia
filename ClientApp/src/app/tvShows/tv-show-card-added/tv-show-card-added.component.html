<div class="card mb-3">
    <div class="card-img-wrapper">
        <img src="{{tvShow.image || './assets/user.png'}}" alt="{{tvShow.fullTitle}}" class="card-img-top">
        
        <ul class="list-inline member-icons animate text-center">

            <li class="list-inline-item"><button routerLink="/tvShows/{{tvShow.fullTitle}}" class="btn btn-primary">
                <i class="fa fa-film"></i></button></li>

                <li class="list-inline-item"><button (click)="deleteTvShowForUser(tvShow)" class="btn btn-primary">
                    <i class="fa fa-minus"></i></button></li>
        </ul>
    </div>

    <div class="card-body p-1">
        <p class="card-text text-muted text-center">{{tvShow.fullTitle}}</p>
        <p class="card-text text-muted text-center">{{tvShow.imDbRating}}<i class="fa fa-star ml-1" style="color: orange;"></i></p>
    </div>
</div>
