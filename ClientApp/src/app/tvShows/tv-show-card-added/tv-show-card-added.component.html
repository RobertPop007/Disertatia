<div class="card mb-3">
    <div class="card-img-wrapper">
        <img src="https://image.tmdb.org/t/p/w500/{{tvShow.posterPath || './assets/user.png'}}" alt="{{tvShow.name}}" class="card-img-top">
        
        <ul class="list-inline member-icons animate text-center">

            <li class="list-inline-item"><button routerLink="/tvShows/{{tvShow.name}}" class="btn btn-primary">
                <i class="fa fa-film"></i></button></li>

                <li class="list-inline-item"><button (click)="deleteTvShowForUser(tvShow)" class="btn btn-primary">
                    <i class="fa fa-minus"></i></button></li>
        </ul>
    </div>

    <div class="card-body p-1">
        <p class="card-text text-muted text-center">{{tvShow.name}}</p>
        <p class="card-text text-muted text-center">{{tvShow.voteAverage}}<i class="fa fa-star ml-1" style="color: orange;"></i></p>
    </div>
</div>
