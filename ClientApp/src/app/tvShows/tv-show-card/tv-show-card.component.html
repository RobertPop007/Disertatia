<div class="card mb-3" style="height: 25rem;" *ngIf="tvShow.title">
    <div class="card-img-wrapper">
        <img src="{{tvShow.image || './assets/user.png'}}" alt="{{tvShow.fullTitle}}" class="card-img-top">
        
        <ul class="list-inline member-icons animate text-center">

            <li class="list-inline-item"><button routerLink="/tvShows/{{tvShow.title}}" class="btn btn-primary">
                <i class="fa fa-film"></i></button></li>
                
            <li class="list-inline-item"><button (click)="addTvShow(tvShow)" class="btn btn-primary">
                <i class="fa fa-plus"></i></button></li>
        </ul>
    </div>

    <div class="card-body p-1">
        <p class="card-text text-muted text-center">{{tvShow.title}}</p>
        <p class="card-text text-muted text-center">{{tvShow.imDbRating}}<i class="fa fa-star ml-1" style="color: orange;"></i></p>
    </div>
</div>
