<div class="card mb-3" style="height: auto;" *ngIf="tvShow.name">
    <div class="card-img-wrapper">
        <img src="https://image.tmdb.org/t/p/w500{{tvShow.posterPath || './assets/user.png'}}" alt="{{tvShow.name}}" class="card-img-top">
        
        <ul class="list-inline member-icons animate text-center">

            <li class="list-inline-item"><button routerLink="/tvShows/{{tvShow.name}}" class="btn btn-primary">
                <i class="fa fa-film"></i></button></li>
                
            <li *ngIf="res == false" class="list-inline-item"><button (click)="addTvShow(tvShow)" class="btn btn-primary">
                <i class="fa fa-plus"></i></button></li>

            <li *ngIf="res == true" class="list-inline-item"><button (click)="deleteTvShow(tvShow)" class="btn btn-primary">
                <i class="fa fa-minus"></i></button></li>
        </ul>
    </div>

    <div class="card-body p-1">
        <p class="card-text text-muted text-center text-body">{{tvShow.name}}</p>
        <p class="card-text text-muted text-center">{{tvShow.voteAverage | number : '1.2-2'}}<i class="fa fa-star ml-1" style="color: orange;"></i></p>
    </div>
</div>
