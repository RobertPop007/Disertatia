<div class="card mb-3" style="height: 350px" *ngIf="book.title">
    <div class="card-img-wrapper">
        <img src="{{book.coverUrl}}" alt="{{book.title}}" class="card-img-top">
        
        <ul class="list-inline member-icons animate text-center">

            <li class="list-inline-item"><button routerLink="/books/{{book.title}}" class="btn btn-primary">
                <i class="fa fa-film"></i></button></li>
            
            <li *ngIf="res == false" class="list-inline-item"><button (click)="addBook(book)" class="btn btn-primary">
                <i class="fa fa-plus"></i></button></li>

            <li *ngIf="res == true" class="list-inline-item"><button (click)="deleteBook(book)" class="btn btn-primary">
                <i class="fa fa-minus"></i></button></li>
        </ul>
    </div>

    <div class="card-body p-1">
        <p class="card-text text-muted text-center">{{book.title}}</p>
        <p class="card-text text-muted text-center">{{book.averageRating}}<i class="fa fa-star ml-1" style="color: orange;"></i></p>
    </div>
</div>
