<div class="card mb-3" style="height: 350px;" *ngIf="anime.title">
    <div class="card-img-wrapper">
        <img src="{{anime.image}}" alt="{{anime.title}}" class="card-img-top">
        
        <ul class="list-inline member-icons animate text-center">

            <li class="list-inline-item"><button routerLink="/anime/{{anime.title}}" class="btn btn-primary">
                <i class="fa fa-film"></i></button></li>
            
            <li *ngIf="res == false" class="list-inline-item"><button (click)="addAnime(anime)" class="btn btn-primary">
                <i class="fa fa-plus"></i></button></li>

            <li *ngIf="res == true" class="list-inline-item"><button (click)="deleteAnime(anime)" class="btn btn-primary">
                <i class="fa fa-minus"></i></button></li>
        </ul>
    </div>

    <div class="card-body p-1">
        <p class="card-text text-muted text-center">{{anime.title}}</p>
        <p class="card-text text-muted text-center">{{anime.score}}<i class="fa fa-star ml-1" style="color: orange;"></i></p>
    </div>
</div>
