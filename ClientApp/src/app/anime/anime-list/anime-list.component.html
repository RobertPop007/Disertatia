<div class="container mt-5">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadAnimes()" autocomplete="off">
        <div class="form-group">
            <label>Anime title: </label>
            <input type="text" class="form-control ml-1" style="width: 170px;" name="searchedUsername" [(ngModel)]="animeParams.searchedAnime">
        </div>

        <button class="btn btn-primary ml-1" type="submit">Search</button>
        <button (click)="resetFilters()" class="btn btn-info ml-1">Reset searching</button>

        <div class="btn-group float-right">
            <button class="btn btn-primary" name='orderBy' (click)="loadAnimes()" btnRadio="lookingFor" type="button" [(ngModel)]="animeParams.orderBy">Newest animes</button>
        </div>
    </form>
</div> 

<div class="d-flex justify-content-center" *ngIf="pagination">
    <!-- <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination> -->
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [(ngModel)]="pagination.currentPage" 
        (pageChanged)="pageChanged($event)" 
        [maxSize]="5" 
        [itemsPerPage]="pagination.itemsPerPage"
        previousText="Previous" 
        nextText="Next" 
        firstText="First" 
        lastText="Last">
    </pagination>
</div>

<div class="row mb-5">
    <div *ngFor="let anime of animes | paginate: { itemsPerPage: 72, currentPage: p }" class="col-2">
        <app-anime-card [anime]="anime"></app-anime-card> 
    </div>
</div>
