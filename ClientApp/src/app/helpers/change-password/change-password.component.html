<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && onChangePassword()" autocomplete="off">
<div class="change-password-container">
    <h2 class="text-light">Change Password</h2>
        <app-text-input [formControl]='$any(registerForm).controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
        <div style="font-size: 10px;">
            <p class="text-light">Password must contain:</p>
            <ul>
                <li>At least 6 characters</li>
                <li>At least 1 lowercase letter</li>
                <li>At least 1 uppercase letter</li>
                <li>At least 1 number</li>
                <li>At least 1 special character</li>
            </ul>
        </div>
        <app-text-input [formControl]='$any(registerForm).controls["confirmPassword"]' [label]='"Confirm password"'  [type]='"password"'></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Change Password</button>
  </div>
</form>
